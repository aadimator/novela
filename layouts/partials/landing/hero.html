<!-- prettier-ignore -->
<Section class="section" relative id="Articles__Hero">
    <div class="hero_container">
        <div class="heading-container" >
            <h1 class="hero-heading">{{ .heading | safeHTML }}<span class="dot">.</span></h1>
            <h2 class="hero-subheading">{{ .subheading | safeHTML }}</h2>
            {{ if isset . "button" }}
            <a href="{{ .buttonLink }}"><button class="ghost-btn">{{ .button }}
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <b aria-hidden="true">{{ .button }}</b>
                <b aria-hidden="true">{{ .button }}</b>
                <b aria-hidden="true">{{ .button }}</b>
                <b aria-hidden="true">{{ .button }}</b>
            </button></a>
            {{ end }}
        </div>
        <div class="hero_image">
            {{ readFile .image | safeHTML }}
        </div>
    </div>
</Section>
